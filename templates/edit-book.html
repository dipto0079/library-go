<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Edit Book</title>
</head>
<body>
<div class="container ">
    <div class="row">
        <div class="col-sm-6">
            <form method="post" action="/Book/{{.ID}}/update">
                <div class="form-group">
                    <label>Book Name</label>
                    <input class="form-control" value="{{.Name}}" name="Name" type="text"  />
                    <small class="text-danger">{{.Errors.name}}</small>
                </div>
                <div class="form-group">
                    <label>Category Name</label>
                    <input type="hidden" id="Cat_ID" name="Cat_ID" value="{{.Cat_id}}">
                    <select class="form-control" id="catselect" aria-label="Default select example" name="Cat_id">
                        <option selected>Select a Category</option>
                        {{ range .Category}}
                        <option value="{{.ID}}">{{.Name}}</option>
                        {{end}}
                    </select>
                    <small class="text-danger">{{.Errors.name}}</small>
                </div>

                <button type="submit" class="btn btn-primary">Update Book</button>
            </form>
        </div>
    </div>
</div>

</body>
<script>
    var select = document.getElementById('catselect');
    var catID = document.getElementById('Cat_ID').value;
    var option;

    for (var i=0; i<select.options.length; i++) {
        option = select.options[i];

        if (option.value == catID) {
            option.setAttribute('selected', true);
        }
    }
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</html>
