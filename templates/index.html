<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Library</title>
</head>

<body>
    {{if .UserEmail}}
<div class="container">
    <div class="row" style=" margin-top: 10px; ">
        <div class="col-md-6" >
            <form method="post" action="/User/logout">
                
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">LogOut</button>
                </div>
            </form>
        </div>
     
    </div>
    
</div>
{{else}}
    <h1>data nay</h1>
    {{end}}
<div class="container">
    <div class="row" style=" margin-top: 10px; ">
        <div class="col-md-6" >
            <div class="body" style="text-align: center;">
                <a class="btn btn-primary" href="/Category/create">Category Create</a>
            </div>
        </div>
        <div class="col-md-6">
            <div class="body" style="text-align: center;">
                <a class="btn btn-primary" href="/Category/List">Category list</a>
            </div>
        </div>
    </div>
    <div class="row" style=" margin-top: 10px; ">
        <div class="col-md-6">
            <div class="body" style="text-align: center;">
                <a class="btn btn-primary" href="/Book/Create">Book Create</a>
            </div>
        </div>
        <div class="col-md-6">
            <div class="body" style="text-align: center;">
                <a class="btn btn-primary" href="/Book/List">Book list</a>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <input onkeydown="search(this)" value="{{.QueryFilter}}" class="form-control" autocomplete="off"  name="Searching" type="text" placeholder="Searching" />
                </div>
            </div>
            <div class="col-6">
                <select class="form-control form-select-sm" id="cataaa" aria-label="Default select example">
                    <option value="" selected>All Categories</option>
                    {{ range $value := .Category}}
                    <option value="{{$value.Name}}" >{{$value.Name}}</option>
                    {{end}}
                </select>
            </div>
        </div>

        </div>

        <script>
            function search(ele){
                if(event.key === 'Enter') {
                    searchVal = ele.value   
                    var searchParams = new URLSearchParams(window.location.search);
                    searchParams.set("query", searchVal);
                    window.location.search = searchParams.toString(); 
                }               
            }            
        </script>
    </div>
    <div class="row">
        <div class="col-12">
            <table id="myTable"  class="display" style=" width: 100%; ">
                <thead>
                <tr>
                    <th>Book Name</th>
                    <th>Category Name</th>
                    <th>Status</th>
                    <th>Action</th>

                </tr>
                </thead>
                <tbody>
                {{range.Book}}

                <tr id="myTR">
                    <td>{{.Name}}</td>
                    <td>{{.Cat_Name}}</td>

                    {{if .Status}}
                    <td><button type="button" class="btn btn-success">Active</button></td>
                    {{else}}
                    <td><button type="button" class="btn btn-danger">InActivate</button></td>
                    {{end}}

                    <td>
                    {{if .Status}}
                    <td><a href="/Booking/{{.ID}}/Create" class="btn btn-success">Booking Now</a></td>
                    {{else}}
                    <td><button type="button" class="btn btn-danger">Booking</button></td>
                    {{end}}
                    <td><a href="/Booking/{{.ID}}/single-list" class="btn btn-info">Show</a></td>

                    </td>

                </tr>
                {{end}}

                </tbody>
            </table>

        </div>
    </div>
</div>
   

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script> -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>


        <script>
            $(document).ready(function(){
        
                $("#cataaa").on("change", function() {
                var value = $(this).val().toLowerCase();
                $("#myTable #myTR").filter(function() {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
                });
            });
        </script>
</body>
</html>
