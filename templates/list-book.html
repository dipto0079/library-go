<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/DataTables/datatables.css">

    <title>Category List</title>
</head>
<body>
<div class="container">
    <div class="row" style=" margin-top: 10px; ">
        <div class="col-md-6">
            <div class="body" style="text-align: center;">
                <a class="btn btn-primary" href="/Book/Create">Book Create</a>
            </div>
        </div>
        <div class="col-md-6">
            <div class="body" style="text-align: center;">
                <a class="btn btn-primary" href="/Book/List">Book list</a>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">

        <div class="col-12">
            <form method="post" action="/Book/Searching">
                <div class="form-group">
                    <label for="exampleInputEmail1">Searching</label>
                    <input class="form-control"  name="Searching" type="text" placeholder="Searching" />
                </div>
                <button type="submit" class="btn btn-primary">Searching</button>
            </form>

        </div>
    </div>
    <div class="row">

        <div class="col-12">
            <table  class="display" style=" width: 100%; ">
                <thead>
                <tr>
                    <th>Book Name</th>
                    <th>Category Name</th>
                    <th>Status</th>
                    <th>Action</th>

                </tr>
                </thead>
                <tbody>
                {{range.Book}}

                <tr>
                    <td>{{.Name}}</td>
                    <td>{{.Cat_Name}}</td>

                    {{if .Status}}
                    <td><button type="button" class="btn btn-success">Active</button></td>
                    {{else}}
                    <td><button type="button" class="btn btn-danger">Deactivate</button></td>
                    {{end}}
                    <td>
                        <a href="/Book/{{.ID}}/edit" class="btn btn-secondary">Edit</a>
                        <a href="/Book/{{.ID}}/delete" class="btn btn-warning">Delete</a>
                        {{if .Status}}
                        <a href="/Book/{{.ID}}/deactivate" class="btn btn-danger">Deactivate</a>
                        {{else}}
                        <a href="/Book/{{.ID}}/active" class="btn btn-success">Active</a>
                        {{end}}
                    </td>
                </tr>
                {{end}}

                </tbody>
            </table>

        </div>
    </div>
</div>


<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<script>
    $(document).ready(function () {
        $('#table_id').DataTable();
    });
</script>
</body>
</html>
